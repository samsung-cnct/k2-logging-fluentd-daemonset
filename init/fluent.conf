<source>
  @type tail
  path /var/log/containers/*/*.*
  pos_file fluentd-namedfile.pos
  tag named.*
  format none
</source>

<source>
  @type tail
  path /var/log/containers/*.log
  pos_file fluentd-docker.pos
  time_format %Y-%m-%dT%H:%M:%S
  tag kubernetes.*
  format json
</source>

<filter named.**>
  @type kubernetes_metadata
  tag_to_kubernetes_name_regexp 'var\.log\.containers\.(?<pod_name>[^_]+)_(?<namespace>[^_]+)_(?<docker_id>\d)(?<container_name>\d)'
</filter>

<filter kubernetes.**>
  @type kubernetes_metadata
</filter>

<match **>
  @type               kafka_buffered
  zookeeper           zk:2181
  zookeeper_path      /kafka/brokers/ids
  output_data_type    json
  default_topic       logs_default
  compression_codec   gzip
  required_acks       1
</match>
